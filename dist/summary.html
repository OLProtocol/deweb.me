<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary</title>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-CPZKJ3T3Q0"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-CPZKJ3T3Q0');
    </script>
</head>

<body>
    <h1>Summary</h1>
    <div>
        <h2>Total Name Click Count</h2>
        <p id="total-count">Loading...</p>
    </div>
    <div>
        <h2>Name Click Count List</h2>
        <table border="1">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Click Count</th>
                </tr>
            </thead>
            <tbody id="name-list">
                <tr>
                    <td colspan="2">Loading...</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        // Define the API host as a variable
        const API_HOST = 'https://api.deweb.me';

        // Function to fetch total name click count
        async function fetchSummary() {
            try {
                let response = await fetch(`${API_HOST}/name/summary`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                let data = await response.json();
                console.log('Summary Data:', data);  // Debug output
                document.getElementById('total-count').innerText = data.data.totalNameClickCount;
            } catch (error) {
                console.error('Error fetching summary:', error);
                document.getElementById('total-count').innerText = 'Error loading data';
            }
        }

        // Function to fetch name click count list
        async function fetchNameList() {
            try {
                let response = await fetch(`${API_HOST}/name/call-count`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                let data = await response.json();
                console.log('Name List Data:', data);  // Debug output
                let list = data.data.list;
                let tbody = document.getElementById('name-list');

                // Clear existing rows
                tbody.innerHTML = '';

                // Populate the table with the list
                list.forEach(item => {
                    let row = document.createElement('tr');
                    let nameCell = document.createElement('td');
                    let countCell = document.createElement('td');

                    nameCell.innerText = item.name;
                    countCell.innerText = item.clickCount;

                    row.appendChild(nameCell);
                    row.appendChild(countCell);
                    tbody.appendChild(row);
                });

                // If list is empty, show a message
                if (list.length === 0) {
                    let row = document.createElement('tr');
                    let cell = document.createElement('td');
                    cell.colSpan = 2;
                    cell.innerText = 'No data available';
                    row.appendChild(cell);
                    tbody.appendChild(row);
                }
            } catch (error) {
                console.error('Error fetching name list:', error);
                document.getElementById('name-list').innerHTML = '<tr><td colspan="2">Error loading data</td></tr>';
            }
        }

        // Fetch data on page load
        fetchSummary();
        fetchNameList();
    </script>
</body>

</html>
